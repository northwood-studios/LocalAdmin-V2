name: .NET Core CI

on: [push, pull_request]

jobs:
  build:
    name: ${{ matrix.framework }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        framework: ['3.1']
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v2
  
    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Setup side by side .NET SDKs on Windows
      if: matrix.os == 'windows-latest'
      run: |
        SET DOTNET_21_ROOT=%DOTNET_ROOT:3.1.101%
        xcopy /s /y /d %DOTNET_31_ROOT% %DOTNET_ROOT%
      shell: cmd

    - name: Setup side by side .NET SDKs on Linux
      if: matrix.os != 'windows-latest'
      run: |
        rsync -a ${DOTNET_ROOT/3.1.101}/* $DOTNET_ROOT/
        
    - name: Install dependencies
      run: dotnet restore
       
    - name: Build Windows
      if: matrix.os == 'windows-latest'
      run: dotnet publish -r win-x64 -c release
      
    - name: Build Linux
      if: matrix.os != 'windows-latest'
      run: dotnet publish -r linux-x64 -c release
